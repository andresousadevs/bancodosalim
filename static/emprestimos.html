<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empréstimos - Banco do Salim</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Banco do Salim</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Página Inicial</a></li>
      <li><a href="emprestimos.html">Empréstimos</a></li>
      <li><a href="seja-cliente.html">Seja nosso cliente</a></li>
    </ul>
  </nav>
  <section id="emprestimos">
    <h2>Empréstimos</h2>
    <div class="emprestimos-container">
      <div class="emprestimo">
        <h3>Empréstimo Pessoal</h3>
        <p>Flexibilidade para suas necessidades financeiras.</p>
      </div>
      <div class="emprestimo">
        <h3>Empréstimo Consignado</h3>
        <p>Taxas reduzidas para aposentados e servidores.</p>
      </div>
    </div>
    <section id="simulacao">
      <h3>Simule seu Empréstimo</h3>
      <form>
        <div class="form-group">
          <label for="tipo">Tipo de Empréstimo:</label>
          <select id="tipo">
            <option>Pessoal</option>
            <option>Consignado</option>
          </select>
        </div>
        <div class="form-group">
          <label for="valor">Valor Desejado:</label>
          <select id="valor">
            <option>R$ 1.000</option>
            <option>R$ 5.000</option>
            <option>R$ 10.000</option>
          </select>
        </div>
        <div class="form-group">
          <label for="parcelas">Parcelas:</label>
          <select id="parcelas">
            <option>12x</option>
            <option>24x</option>
            <option>36x</option>
          </select>
        </div>
        <button type="submit">Calcular</button>
      </form>
    </section>
    <button onclick="location.href='seja-cliente.html'">Seja nosso cliente</button>
  </section>
</body>
</html>
